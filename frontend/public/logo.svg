<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 394 80">
  <!-- Icon Group -->
  <g transform="translate(8, 8)">
    <!-- Neural connections background -->
    <path d="M32 12 Q42 32, 32 52 Q22 32, 32 12" 
          fill="none" stroke="#71717A" stroke-width="1.5" 
          opacity="0.5" />
    <path d="M12 32 Q32 42, 52 32 Q32 22, 12 32" 
          fill="none" stroke="#71717A" stroke-width="1.5" 
          opacity="0.5" />
          
    <!-- Synaptic nodes with gradient -->
    <defs>
      <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#18181B" />
        <stop offset="100%" stop-color="#27272A" />
      </radialGradient>
    </defs>
    
    <!-- Main nodes -->
    <circle cx="32" cy="32" r="3" fill="url(#nodeGradient)" />
    <circle cx="32" cy="12" r="3" fill="url(#nodeGradient)" />
    <circle cx="32" cy="52" r="3" fill="url(#nodeGradient)" />
    <circle cx="12" cy="32" r="3" fill="url(#nodeGradient)" />
    <circle cx="52" cy="32" r="3" fill="url(#nodeGradient)" />
    
    <!-- Dynamic connection paths -->
    <path d="M32 12 L52 32 L32 52 L12 32 Z" 
          fill="none" stroke="#52525B" stroke-width="1" />
    
    <!-- Neuron activation rings -->
    <circle cx="32" cy="32" r="20" 
            fill="none" stroke="#3F3F46" 
            stroke-width="0.5" 
            stroke-dasharray="1,3" />
    <circle cx="32" cy="32" r="28" 
            fill="none" stroke="#3F3F46" 
            stroke-width="0.5" 
            stroke-dasharray="1,3" />
            
    <!-- Pulse effect -->
    <circle cx="32" cy="32" r="12" 
            fill="none" stroke="#52525B" 
            stroke-width="0.75" 
            opacity="0.3">
      <animate attributeName="r" 
               values="12;16;12" 
               dur="3s" 
               repeatCount="indefinite" />
      <animate attributeName="opacity" 
               values="0.3;0.1;0.3" 
               dur="3s" 
               repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text part -->
  <text x="90" y="48" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="36" 
        font-weight="600"
        letter-spacing="-0.025em"
        fill="#18181B">
    copilots
  </text>
</svg>